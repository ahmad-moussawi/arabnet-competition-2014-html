<!--Control Bar-->
<div ng-hide="true" id="controls-wrapper" class="load-item">
    <div id="controls">

        <a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>

        <!--Slide counter-->
        <div id="slidecounter">
            <span class="slidenumber"></span> / <span class="totalslides"></span>
        </div>

        <!--Slide captions displayed here-->
        <div id="slidecaption"></div>

        <!--Thumb Tray button-->
        <a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>

        <!--Navigation-->
        <ul id="slide-list"></ul>

    </div>
</div>


<!-- BEGIN CONTENT -->
<div class="col-md-12 col-sm-12">
    <!--<h1>MyMood</h1>-->
    <div class="main-container">
        <!--        <div class="note note-success">
                    <h4 class="block">MyMood</h4>
        
                </div>              -->


        <form  name="form" class="search-wrapper animate bouncy-slide-down" ng-show="show" ng-submit="search(term)" ng-style="formStyle">
            <h1 style="color:#fff;">Enter you favorite artist or song ...</h1>
            <input type="text" placeholder="Yanni vertigo ..." ng-model="term" class="search-box" />
            <button type="submit" class=" search btn btn-primary" ng-disabled="searching">{{searching?'Searching with â™¥':'Search'}}</button>

            <div ng-show="playlists[0].tracks.length">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="ahmadmuzavi" data-size="large">Tweet</a>
                <script>!function(d, s, id){var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location)?'http':'https'; if (!d.getElementById(id)){js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); }}(document, 'script', 'twitter-wjs');</script>
            </div>
        </form>

        <div ng-show="searching">
            <div class="spinner"></div>
            <center>Fetching data .... </center>
        </div>

        <div ng-repeat="playlist in playlists|  limitTo:1" class="row">
            <!--            <div class="col-md-4">
                            <img ng-src="{{playlist.artwork_url}}" class="img-thumbnail" />
                        </div>-->
            <div class="track-info">
                <h2>{{playlist.title}}</h2>
                <p>{{playlist.release_year}}</p>
            </div>

            <div class="col-md-12 animate flip-in" ng-repeat="track in playlist.tracks| limitTo:1">
                <div ng-style="{width:'70 % ', margin:'0 auto', height:'200px'}" data-sc data-track-url="{{track.permalink_url}}"></div>
            </div>

        </div>

    </div>
</div>
