<!-- BEGIN CONTENT -->
<div class="col-md-12 col-sm-12">
    <h1>Sound Cloud</h1>
    <div class="content-page">
        <div class="row">
            <div>
                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i>General
                        </div>
                        <div class="tools">
                            <a class="collapse" href="javascript:;">
                            </a>
                            <a class="config" data-toggle="modal" href="#portlet-config">
                            </a>
                            <a class="reload" href="javascript:;">
                            </a>
                            <a class="remove" href="javascript:;">
                            </a>
                        </div>
                    </div>


                </div>

                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-music"></i>Latest Tracks
                        </div>
                    </div>
                    <div class="portlet-body">
                        <button ng-show="!tracks" class="btn btn-dark" ng-click="getLatest()">Get Latest</button>
                        <div class="animate flip-in" ng-repeat="track in tracks">{{track.title}}</div>
                    </div>
                </div>

                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-lock"></i>Login with Sound Cloud
                        </div>
                    </div>
                    <div class="portlet-body">
                        <button ng-show="!me" class="btn btn-xs green" ng-click="login()">Login</button>

                        <img ng-src="{{me.avatar_url}}" class="img-rounded" />
                        <h3 class="user-info">{{me.full_name}}</h3>
                    </div>
                </div>

                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-star"></i>Stream
                        </div>
                    </div>
                    <div class="portlet-body">
                        <button class="btn orange" ng-click="stream()">Stream</button>
                    </div>
                    <div sc track-url="http://soundcloud.com/forss/flickermood"></div>
                </div>

                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-play"></i>Playlists
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="spinner" ng-show="!playlists"></div>
                        <!--<pre>{{playlists[0]| json}}</pre>-->

                        <div ng-repeat="playlist in playlists" class="row">
                            <div class="col-md-4">
                                <img ng-src="{{playlist.artwork_url}}" class="img-thumbnail" />
                            </div>
                            <div class="col-md-8">
                                <h2>{{playlist.title}}</h2>
                                <p>{{playlist.release_year}}</p>
                            </div>
                            
                            <div class="col-md-12 animate flip-in" ng-repeat="track in playlist.tracks | limitTo:3">
                                <div ng-style="{width:'70%', margin:'0 auto', height:'200px'}" data-sc data-track-url="{{track.permalink_url}}"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- END CONTENT -->
